<div class="row" ng-controller="AdminCtrl as ctrl">

    <div class="col-md-12">




        <md-content layout="column" flex class="custom__md-content__categ">

            <md-card>



                <md-toolbar class="md-table-toolbar md-default">


                    <div class="md-toolbar-tools">


                        <h3>Список администраторов</h3>


                    </div>


                    <div class="md-toolbar-tools">


                                <input type="text" ng-model="search" placeholder="Поиск..." class="custom__search__input">


                    </div>

                    <div class="md-toolbar-tools">


                        <button class="btn btn-primary" ng-click="ctrl.addBtn()">Добавить запись</button>


                    </div>

                </md-toolbar>

                <!-- exact table from live demo -->
                <md-table-container class="custom__fix__freez__head">
                    <table md-table ng-model="ctrl.selected">
                        <thead md-head fix-head>
                        <tr md-row>
                            <th md-column style="visibility: collapse">ID</th>
                            <th md-column>№</th>
                            <th md-column>ФИО</th>
                            <th md-column>Роль</th>
                            <th md-column>Страна</th>
                            <th md-column>Email</th>
                            <th md-column>Дата создания</th>
                            <th md-column>Обновить</th>
                            <th md-column>Удалить</th>
                        </tr>
                        </thead>
                        <tbody md-body>





                        <tr md-row md-select="data" md-select-id="id" md-auto-select ng-repeat="data in ctrl.data | filter:search">



                            <td md-cell style="visibility: collapse">{{data._id}}</td>

                            <td md-cell>{{data._id}}</td>

                            <td md-cell><input type="text" value="{{data.fio}}" ng-model="data.fio" ng-blur="ctrl.onBlur(data._id, data.fio)"></td>

                            <td md-cell>

                                <select ng-model="data.selectedRole" ng-options="x for x in data.role">
                                </select>

                            </td>

                            <td md-cell>

                                <select ng-model="data.selectedCountry" ng-options="y for y in data.country">
                                </select>

                            </td>

                            <td md-cell><input type="text" value="{{data.email}}" ng-model="data.email"></td>

                            <td md-cell>{{data.createAt}}</td>


                            <td md-cell><i class="material-icons" ng-click="ctrl.saveBtn(data)">done_all</i></td>

                            <td md-cell class="custom__delete"><i class="material-icons" ng-click="ctrl.delete(data._id)">delete</i></td>



                        </tr>
                        </tbody>
                    </table>
                </md-table-container>





            </md-card>


</md-content>


















    </div>


</div>
