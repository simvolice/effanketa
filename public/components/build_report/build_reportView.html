<div class="row" ng-controller="BuildReportCtrl">

    <div class="col-md-12">




        <md-content layout="column" flex class="custom__md-content__categ">

            <md-card>



                <md-toolbar class="md-table-toolbar md-default">


                    <div class="md-toolbar-tools">


                        <h3>Сформировать отчёт (квартальный, полугодовой, годовой)</h3>


                    </div>


                    <div class="md-toolbar-tools">


                        <input type="text" ng-model="search" placeholder="Поиск..." class="custom__search__input">


                    </div>

                    <div class="md-toolbar-tools">



                        <div class="row">


                            <div class="col-md-3">

                                <select ng-model="country" ng-options="y._id as y.name for y in allCountrys">
                                </select>

                            </div>


                            <div class="col-md-3">

                                <select ng-model="period" ng-options="y._id as y.name for y in allperiod">
                                </select>

                            </div>
                            <div class="col-md-3">

                                <select ng-model="yearname" ng-options="y._id as y.name for y in allyearname">
                                </select>

                            </div>








                            <div class="col-md-3">
                                <button class="btn btn-sm btn-primary" ng-click="showModalWnd($event)" style="margin-top: 0">Сформировать отчет</button>



                            </div>

                        </div>



                    </div>

                </md-toolbar>

                <!-- exact table from live demo -->
                <md-table-container class="custom__fix__freez__head">
                    <table md-table ng-model="ctrl.selected">
                        <thead md-head fix-head>
                        <tr md-row>




                            <th md-column>№</th>
                            <th md-column>Страна</th>

                            <th md-column>Тип периода</th>
                            <th md-column>Год</th>
                            <th md-column>Дата создания</th>



                            <th md-column>Обновить</th>
                            <th md-column>Удалить</th>

                        </tr>
                        </thead>
                        <tbody md-body>





                        <tr md-row md-select="data" md-select-id="id" md-auto-select ng-repeat="data in data | filter:search">



                            <td md-cell>{{data.id}}</td>

                            <td md-cell>{{data.country}}</td>
                            <td md-cell>{{data.typePeriod}}</td>
                            <td md-cell>{{data.year}}</td>

                            <td md-cell>{{data.createAt | date : "dd.MM.y"}}</td>







                            <td md-cell><md-button class="md-icon-button" aria-label="More">
                                <i class="material-icons" ng-click="updateEvent(data, $event, $index)">done_all</i>
                            </md-button></td>

                            <td md-cell> <md-button class="md-icon-button" aria-label="More">
                                <i class="material-icons" ng-click="delete(data, $index)">delete</i>
                            </md-button></td>






                        </tr>
                        </tbody>
                    </table>
                </md-table-container>





            </md-card>


        </md-content>








    </div>



</div>
