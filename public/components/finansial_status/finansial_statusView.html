<div class="row" ng-controller="FinansialStatusCtrl">

    <div class="col-md-12">




        <md-content layout="column" flex class="custom__md-content__categ">

            <md-card>



                <md-toolbar class="md-table-toolbar md-default">


                    <div class="md-toolbar-tools">


                        <h3>Финансовый статус</h3>


                    </div>


                    <div class="md-toolbar-tools">


                        <input type="text" ng-model="search" placeholder="Поиск..." class="custom__search__input">


                    </div>

                    <div class="md-toolbar-tools">


                        <button class="btn btn-primary" ng-click="addBtn()">Добавить запись</button>


                    </div>

                </md-toolbar>

                <!-- exact table from live demo -->
                <md-table-container class="custom__fix__freez__head">



                    <colgroup span="1"></colgroup>
                    <colgroup span="1"></colgroup>


                    <colgroup span="3"></colgroup>
                    <colgroup span="3"></colgroup>
                    <colgroup span="3"></colgroup>
                    <colgroup span="3"></colgroup>
                    <colgroup span="1"></colgroup>
                    <colgroup span="1"></colgroup>

                    <table md-table ng-model="ctrl.selected">
                        <thead md-head fix-head>
                        <tr md-row>

                            <th md-column colspan="1" scope="colgroup"></th>
                            <th md-column colspan="1" scope="colgroup"></th>

                            <th md-column colspan="3" scope="colgroup">Планирование бюджета</th>
                            <th md-column colspan="3" scope="colgroup">Сервис</th>
                            <th md-column colspan="3" scope="colgroup">Кредитная линия</th>
                            <th md-column colspan="3" scope="colgroup">Операционные расходы</th>

                            <th md-column colspan="1" scope="colgroup"></th>
                            <th md-column colspan="1" scope="colgroup"></th>



                        </tr>

                        <tr md-row>



                            <th md-column>№</th>
                            <th md-column>Страна</th>

                            <th md-column>План</th>
                            <th md-column>Факт</th>
                            <th md-column>Комментарий</th>


                            <th md-column>План</th>
                            <th md-column>Факт</th>
                            <th md-column>Комментарий</th>


                            <th md-column>План</th>
                            <th md-column>Факт</th>
                            <th md-column>Комментарий</th>


                            <th md-column>План</th>
                            <th md-column>Факт</th>
                            <th md-column>Комментарий</th>



                            <th md-column>Обновить</th>
                            <th md-column>Удалить</th>


                        </tr>



                        </thead>
                        <tbody md-body>





                        <tr md-row md-select="data" md-select-id="id" md-auto-select ng-repeat="data in data | filter:search">





                            <td md-cell>{{data.id}}</td>



                            <td md-cell>

                                <select ng-model="data.country" ng-options="y._id as y.name for y in data.allCountrys">
                                </select>

                            </td>




                            <td md-cell><input type="text" value="{{data.BudgetBisbursementPlan}}" ng-model="data.BudgetBisbursementPlan"></td>
                            <td md-cell><input type="text" value="{{data.BudgetBisbursementFact}}" ng-model="data.BudgetBisbursementFact"></td>
                            <td md-cell><input type="text" value="{{data.BudgetBisbursementComment}}" ng-model="data.BudgetBisbursementComment"></td>


                            <td md-cell><input type="text" value="{{data.ServicesPlan}}" ng-model="data.ServicesPlan"></td>
                            <td md-cell><input type="text" value="{{data.ServicesFact}}" ng-model="data.ServicesFact"></td>
                            <td md-cell><input type="text" value="{{data.ServicesComment}}" ng-model="data.ServicesComment"></td>


                            <td md-cell><input type="text" value="{{data.CreditLinePlan}}" ng-model="data.CreditLinePlan"></td>
                            <td md-cell><input type="text" value="{{data.CreditLineFact}}" ng-model="data.CreditLineFact"></td>
                            <td md-cell><input type="text" value="{{data.CreditLineComment}}" ng-model="data.CreditLineComment"></td>



                            <td md-cell><input type="text" value="{{data.OperatingExpensesPlan}}" ng-model="data.OperatingExpensesPlan"></td>
                            <td md-cell><input type="text" value="{{data.OperatingExpensesFact}}" ng-model="data.OperatingExpensesFact"></td>
                            <td md-cell><input type="text" value="{{data.OperatingExpensesComment}}" ng-model="data.OperatingExpensesComment"></td>




                            <td md-cell><i class="material-icons" ng-click="saveBtn(data)">done_all</i></td>

                            <td md-cell><i class="material-icons" ng-click="delete(data._id, $index)">delete</i></td>


                        </tr>
                        </tbody>
                    </table>
                </md-table-container>





            </md-card>


        </md-content>


















    </div>


</div>
