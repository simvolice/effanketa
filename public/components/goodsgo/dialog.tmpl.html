<md-dialog class="fullscreen-dialog" aria-label="Редактировать накладную">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Редактировать накладную</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">










                            <div class="row">
                                <div class="col-md-12">



                                    <div id="hot"></div>


                                </div>

                            </div>





            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button ng-click="save()">
                Сохранить
            </md-button>
            <md-button ng-click="cancel()">
                Отмена
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
