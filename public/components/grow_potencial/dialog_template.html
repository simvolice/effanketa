<md-dialog class="fullscreen-dialog" aria-label="Создать мероприятие">







        <md-toolbar class="md-toolbar-tools">

                <h2>Создать мероприятие</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <i class="material-icons">close</i>
                </md-button>

        </md-toolbar>


        <md-dialog-content>
            <div class="md-dialog-content">




                <div class="col-md-12">

                    <div class="row">
                        <md-card>

                            <div class="content">

                                <div class="col-md-6">

                                    <div class="input-group">
                                             <span class="input-group-addon">
                                                <i class="material-icons">place</i>
                                             </span>
                                        <div class="form-group is-empty"><select name="" id="">
                                            <option value="">testddddddddddddddddd</option>
                                            <option value="">test</option>



                                        </select><span class="material-input"></span></div>
                                    </div>





                                    <div class="input-group">

                                        <div class="form-group is-empty"><div flex-gt-xs>

                                            <md-datepicker ng-model="ctrl.myDate" md-placeholder="Выберите дату" md-open-on-focus></md-datepicker>
                                        </div><span class="material-input"></span></div>
                                    </div>




                                    <div class="input-group">
                                             <span class="input-group-addon">
                                             <i class="material-icons">event_available</i>
                                             </span>
                                        <div class="form-group is-empty"><input type="email" class="form-control" placeholder="Название мероприятия" ng-model="ctrl.email"><span class="material-input"></span></div>
                                    </div>



                                    <div class="input-group">
                                             <span class="input-group-addon">
                                              <i class="material-icons">event_available</i>
                                             </span>
                                        <div class="form-group is-empty"><input type="email" class="form-control" placeholder="Тип мероприятия" ng-model="ctrl.email"><span class="material-input"></span></div>
                                    </div>


                                    <div class="input-group">
                                             <span class="input-group-addon">
                                               <i class="material-icons">event_available</i>
                                             </span>
                                        <div class="form-group is-empty"><input type="email" class="form-control" placeholder="Подтип мероприятия" ng-model="ctrl.email"><span class="material-input"></span></div>
                                    </div>


                                </div>


                    <div class="col-md-6">

                        <div class="input-group">
                                             <span class="input-group-addon">
                                                <i class="material-icons">people</i>
                                             </span>
                            <div class="form-group is-empty"><input type="email" class="form-control" placeholder="Количество участников, общее" ng-model="ctrl.email"><span class="material-input"></span></div>
                        </div>

                        <div class="input-group">
                                             <span class="input-group-addon">
                                                <i class="material-icons">pregnant_woman</i>
                                             </span>
                            <div class="form-group is-empty"><input type="password" placeholder="Из них женщин" class="form-control" ng-model="ctrl.pass"><span class="material-input"></span></div>
                        </div>



                        <div class="input-group">
                                             <span class="input-group-addon">
                                                 <i class="material-icons">people</i>
                                             </span>
                            <div class="form-group is-empty"><input type="password" placeholder="Количество фасилитаторов, общее" class="form-control" ng-model="ctrl.pass"><span class="material-input"></span></div>
                        </div>

                        <div class="input-group">
                                             <span class="input-group-addon">
                                                 <i class="material-icons">pregnant_woman</i>
                                             </span>
                            <div class="form-group is-empty"><input type="password" placeholder="Из них женщин" class="form-control" ng-model="ctrl.pass"><span class="material-input"></span></div>
                        </div>


                        <div class="input-group">
                                             <span class="input-group-addon">
                                                <i class="material-icons">people</i>
                                             </span>
                            <div class="form-group is-empty"><input type="password" placeholder="Количество спикеров, общее" class="form-control" ng-model="ctrl.pass"><span class="material-input"></span></div>
                        </div>


                        <div class="input-group">
                                             <span class="input-group-addon">
                                                <i class="material-icons">pregnant_woman</i>
                                             </span>
                            <div class="form-group is-empty"><input type="password" placeholder="Из них женщин" class="form-control" ng-model="ctrl.pass"><span class="material-input"></span></div>
                        </div>

                    </div>













                            </div>


                        </md-card>


                    </div>












                </div>






                </div>
        </md-dialog-content>




    <md-dialog-actions layout="row">

        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="closeDialog()">
            Сохранить
        </md-button>

        <md-button class="md-raised md-primary" ng-click="closeDialog()">
            Отмена
        </md-button>

    </md-dialog-actions>



</md-dialog>
