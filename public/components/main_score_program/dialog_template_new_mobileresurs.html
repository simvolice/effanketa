<md-dialog class="fullscreen-dialog" aria-label="Создать мероприятие">







    <md-toolbar class="md-toolbar-tools">

        <h2>{{ 'CREATE_NEW_ROW' | translate }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
            <i class="material-icons">close</i>
        </md-button>

    </md-toolbar>


    <md-dialog-content>
        <div class="md-dialog-content">




            <div class="col-md-12">

                <div class="row">
                    <md-card>

                        <div class="content">

                            <div class="col-md-12">















                                <md-input-container class="md-icon-float md-block">
                                    <label>{{ 'PROJECT_INICIATIVE' | translate }}</label>
                                    <md-icon class="material-icons">feedback</md-icon>

                                    <input ng-model="data.projectIniciativ">
                                </md-input-container>








                                <md-input-container class="md-icon-float md-block">
                                    <label>{{ 'AMOUNTFINANCE' | translate }}</label>
                                    <md-icon class="material-icons">attach_money</md-icon>

                                    <input ng-model="data.amountFinance">
                                </md-input-container>








                                <md-input-container class="md-icon-float md-block">
                                    <label>{{ 'SOURCEFINANCE' | translate }}</label>
                                    <md-icon class="material-icons">work</md-icon>

                                    <input ng-model="data.sourceFinance">
                                </md-input-container>






                                <div class="input-group">
                                             <span class="input-group-addon">

                                             </span>
                                    <div class="form-group is-empty">

                                        <h6>{{ 'MAIN_TARGET' | translate }}</h6>






                                            <md-checkbox ng-checked="exists('Улучшение знаний')" ng-click="pushToSelected('Улучшение знаний')">Улучшение знаний
                                            </md-checkbox>
                                            <md-checkbox ng-checked="exists('Поднятие потенциала')" ng-click="pushToSelected('Поднятие потенциала')">Поднятие потенциала</md-checkbox>
                                            <md-checkbox ng-checked="exists('Инвестиции в региональное сотрудничество в области климата')" ng-click="pushToSelected('Инвестиции в региональное сотрудничество в области климата')">Инвестиции в региональное сотрудничество в области климата</md-checkbox>








                                        <md-input-container class="md-icon-float md-block">
                                            <label>Другое</label>

                                            <input ng-model="data.mobileOther">
                                        </md-input-container>








                                        <span class="material-input"></span></div>
                                </div>







                                <md-input-container class="md-icon-float md-block">
                                    <label>{{ 'EXECUTORPROJECT' | translate }}</label>
                                    <md-icon class="material-icons">account_circle</md-icon>

                                    <input ng-model="data.executorProject">
                                </md-input-container>






                                <md-input-container class="md-icon-float md-block">
                                    <label>{{ 'CONTACTEXECUTOR_FULL' | translate }}</label>
                                    <md-icon class="material-icons">contact_phone</md-icon>

                                    <input ng-model="data.contactExecutor">
                                </md-input-container>








                            </div>
















                        </div>


                    </md-card>


                </div>












            </div>






        </div>
    </md-dialog-content>




    <md-dialog-actions layout="row">

        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="addPlatform()">
             {{ 'SAVE' | translate }}
        </md-button>

        <md-button class="md-raised md-primary" ng-click="closeDialog()">
            {{ 'CANCEL' | translate }}
        </md-button>

    </md-dialog-actions>



</md-dialog>
