<div class="row" ng-controller="StrategicCommunicationsCtrl">

    <div class="col-md-12">
        <md-content layout="column" flex class="custom__md-content__categ">
            <md-card>



                <md-toolbar class="md-table-toolbar md-default">


                    <div class="md-toolbar-tools">


                        <h3 style="text-transform: uppercase">Стратегия коммуникации</h3>


                    </div>


                    <div class="md-toolbar-tools">


                        <input type="text" ng-model="search" placeholder="Поиск..." class="custom__search__input">


                    </div>

                    <div class="md-toolbar-tools">


                        <button class="btn btn-primary" ng-click="addBtn($event)">Добавить запись</button>

                        <md-input-container>
                            <label>Выберите год</label>
                            <md-icon class="material-icons">date_range</md-icon>
                            <md-select ng-model="yearname" md-on-close="selectClose()">

                                <md-option ng-repeat="y in allyearname" ng-value="y._id">
                                    {{y.name}}
                                </md-option>
                            </md-select>
                        </md-input-container>

                    </div>

                </md-toolbar>








                <md-table-container class="custom__fix__freez__head">




                    <table md-table ng-model="ctrl.selected">
                        <thead md-head fix-head>



                        <tr md-row>

                            <th md-column>№</th>

                            <th md-column>Страна</th>








                            <th md-column>Просмотреть</th>
                            <th md-column>Обновить</th>
                            <th md-column>Удалить</th>


                        </tr>





                        </thead>
                        <tbody md-body>





                        <tr md-row md-select="data" md-select-id="id" md-auto-select ng-repeat="data in data | filter:search">





                            <td md-cell>{{data.id}}</td>




                            <td md-cell>

                                <select ng-model="data.country" ng-options="y._id as y.name for y in data.allCountrys">
                                </select>

                            </td>





                            <td md-cell><i class="material-icons" ng-click="updBtn(data, $event)">visibility</i></td>
                            <td md-cell><i class="material-icons" ng-click="updBtn(data, $event)">done_all</i></td>



                            <td md-cell><i class="material-icons" ng-click="delete(data._id, $index)">delete</i></td>


                        </tr>
                        </tbody>
                    </table>
                </md-table-container>




            </md-card>
        </md-content>
    </div>

</div>
