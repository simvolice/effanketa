<body ng-controller="MainCtrl as ctrl" ng-cloak class="drawer drawer--left ">

	<div class="wrapper">


		<div ng-show="err" class="alert alert-danger" style="margin-bottom: 0;">
			<div class="container-fluid">
				<div class="alert-icon">
					<i class="material-icons">error_outline</i>
				</div>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true"><i class="material-icons">clear</i></span>
				</button>
				<b ng-bind="err"></b><b><a href='/?#!/login'>ссылку</a></b>
			</div>
		</div>

		<nav id="mainnavbar" class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-primary">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>







					<button type="button" class="drawer-toggle drawer-hamburger">
						<span class="sr-only">toggle navigation</span>
						<span class="drawer-hamburger-icon" style="color: white"></span>
					</button>

					<a class="navbar-brand not-active" style="font-size: 15px;
    line-height: 15px; margin-left: 20px">База данных по МиО <br> проекта CAMP4ASB</a>







				</div>

				<div class="collapse navbar-collapse" id="example-navbar-primary">
					<ul class="nav navbar-nav navbar-right">





						<li ng-click="ctrl.changeLanguage('ru')">
							<a>
								Русский
							</a>
						</li>

						<li ng-click="ctrl.changeLanguage('en')">
							<a>
								English
							</a>
						</li>
						<li ng-show="fio">
							<a class="not-active">
								<i class="material-icons">account_circle</i>
								<span ng-bind="fio"></span>
							</a>
						</li>



						<li ng-click="ctrl.exitClk()">


							<a>
								<i class="material-icons">exit_to_app</i>
								{{ 'EXIT' | translate }}
							</a>
						</li>

					</ul>
				</div>
			</div>
		</nav>


		<nav class="drawer-nav" role="navigation">
			<ul class="drawer-menu">
				<li class="custom__sidebar__img"><img src="assets/img/logo.svg" alt="Логотип"></li>





				<div ng-bind-html="deliberatelyTrustDangerousSnippet() | translate"></div>








			</ul>
		</nav>


		<div id="mainpanel" class="main-panel for__padding__sidebar">


			<div class="content">
				<div class="container-fluid">




					<div ui-view></div>


				</div>
			</div>



		</div>
	</div>
