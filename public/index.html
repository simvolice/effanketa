	<title>EFFORM</title>

<body ng-controller="MainCtrl as ctrl" ng-cloak>

	<div class="wrapper">


		<div ng-show="err" class="alert alert-danger" style="margin-bottom: 0;">
			<div class="container-fluid">
				<div class="alert-icon">
					<i class="material-icons">error_outline</i>
				</div>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true"><i class="material-icons">clear</i></span>
				</button>
				<b ng-bind="err"></b><b><a href='/?#!/login'>ссылку</a></b>
			</div>
		</div>

		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-primary">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>







					<md-button class="md-icon-button navbar-brand" aria-label="Sidebar" ng-click="ctrl.toggleLeft()">
						<md-icon class="material-icons custom__color__white">menu</md-icon>
					</md-button>

					<a class="navbar-brand" ui-sref="login">EFFORM<div class="ripple-container"></div></a>

					<a class="navbar-brand" ui-sref="login"><img class="custom__img__adaptive" src="./assets/img/logo.svg" alt="Logo" width="150">
					</a>





				</div>

				<div class="collapse navbar-collapse" id="example-navbar-primary">
					<ul class="nav navbar-nav navbar-right">





						<li ng-click="ctrl.changeLanguage('ru')">
							<a>
								Русский
							</a>
						</li>

						<li ng-click="ctrl.changeLanguage('en')">
							<a>
								English
							</a>
						</li>
						<li ng-show="fio">
							<a>
								<i class="material-icons">account_circle</i>
								<span ng-bind="fio"></span>
							</a>
						</li>



						<li ng-click="ctrl.exitClk()">


							<a>
								<i class="material-icons">exit_to_app</i>
								{{ 'EXIT' | translate }}
							</a>
						</li>

					</ul>
				</div>
			</div>
		</nav>


		<md-sidenav class="md-sidenav-left" md-component-id="left"
					 md-whiteframe="4">

			<md-toolbar class="md-theme-indigo">
				<h1 class="md-toolbar-tools">Меню</h1>
			</md-toolbar>

			<md-content layout-margin>







			<div ng-bind-html="deliberatelyTrustDangerousSnippet()"></div>




			</md-content>

		</md-sidenav>


		<div class="main-panel">


			<div class="content">
				<div class="container-fluid">




					<div ui-view></div>


				</div>
			</div>



		</div>
	</div>





</body>
